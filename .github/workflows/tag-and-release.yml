name: 🏷️ Create Tag and Release

on:
  workflow_call:
    inputs:
      version:
        type: string
        required: true
        description: Version to tag and release

permissions:
  contents: write

jobs:
  tag-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🏷️ Create Tag v${{ inputs.version }}
        run: |
          git tag -a "v${{ inputs.version }}" -m "Release version ${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: 🚀 Create Release v${{ inputs.version }}
        run: gh release create v${{ inputs.version }} --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
